<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>


  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center" style="padding-bottom: 50px">
        <img src="assets/images/Fidget_Cube_Logo-2_450x.png" alt="Fidget Cube India">
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="row"><img src="{{product.imageLinks[0]}}"></div>
      </div>

      <div class="col-md-6">
        <h1>{{product.title}}</h1>

        <div class="row">
          {{product.title}}

        </div>
        <div class="row">
          {{product.description}}

        </div>

      </div>

    </div>

  </div>
  <!-- /.container -->

  <div class="container">

    <hr>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Your Website 2014</p>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.container -->


</body>

</html>
