<div class="container">
  <div class="col-md-10">
    <accordion [closeOthers]=true>
      <accordion-group #group1 (click)="getOrderInfo()">
        <div accordion-heading>
          Order Summary
          <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group1?.isOpen, 'glyphicon-chevron-right': !group1?.isOpen}"></i>
        </div>
        <!--Order Summary Start-->
        <div class="col-md-12">
          <div style="font-size: 18px" class="row cart-row hidden-xs">
            <div class="col-md-6"></div>
            <div class="col-md-2">Price</div>
            <div class="col-md-2">Quantity</div>
            <div class="col-md-2">Total</div>
          </div>

          <div *ngFor="let cartProduct of cartProducts" class="row cart-row">
            <div class="col-md-2"><img width="100%" src="{{cartProduct.product.imageLinks[0]}}"></div>
            <div class="col-md-4">{{cartProduct.product.title}}
              <br>{{cartProduct.variantName}}
            </div>
            <div class="visible-xs">
              <div class="col-xs-4">Price</div>
              <div class="col-xs-4">Quantity</div>
              <div class="col-xs-4">Total</div>
            </div>
            <div class="col-md-2 col-xs-4">{{cartProduct.product.price}}</div>
            <div class="col-md-2 col-xs-4">{{cartProduct.qty}}</div>
            <div class="col-md-2 col-xs-4">{{cartProduct.qty*cartProduct.product.price}}</div>
          </div>
          <div class="row ">
            <div class="col-md-offset-9 col-md-3">
              <h4>Subtotal:<b> &#x20b9; {{subTotal}}</b></h4>
            </div>
          </div>


        </div>
        <!--Order Summary End-->
      </accordion-group>
      <accordion-group #group2 [isOpen]="status.isFirstOpen">
        <div accordion-heading>
          Customer Information
          <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group2?.isOpen, 'glyphicon-chevron-right': !group2?.isOpen}"></i>
        </div>
        <!--Customer Info Start-->
        <div class="col-md-9">

          <form #cusInfoForm="ngForm">

            <div class="form-group col-md-6">
              <label for="Firsrt name">First name</label>
              <input type="text" class="form-control" id="fname" required [(ngModel)]="cusInfo.fname" name="fname">
            </div>
            <div class="form-group col-md-6">
              <label for="Last name">Last name</label>
              <input type="text" class="form-control" id="lname" required [(ngModel)]="cusInfo.lname" name="lname">
            </div>
            <div class="form-group col-md-12">
              <label for="Email">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="cusInfo.email" name="email">
            </div>
            <div class="form-group col-md-12">
              <label for="Address">Address</label>
              <input type="text" class="form-control" id="address" required [(ngModel)]="cusInfo.address" name="address">
            </div>
            <div class="form-group col-md-12">
              <label for="Phone">Phone</label>
              <input type="text" class="form-control" id="phone" required [(ngModel)]="cusInfo.phone" name="phone">
            </div>
            <div class="form-group col-md-4">
              <label for="City">City</label>
              <input type="text" class="form-control" id="city" required [(ngModel)]="cusInfo.city" name="city">
            </div>
            <div class="form-group col-md-4">
              <label for="State">State</label>
              <select class="form-control" id="state" required [(ngModel)]="cusInfo.state" name="state">
                <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
              <label for="Pincode">Pincode</label>
              <input type="text" class="form-control" id="pincode" required [(ngModel)]="cusInfo.pincode" name="pincode">
            </div>
            <div class="form-group col-md-12">
             <br><button class="btn btn-primary pull-right" (click)="group3.isOpen = !group3.isOpen">Continue</button> 
            </div>
          </form>

        </div>
        <!--Customer Info End-->
      </accordion-group>
      <accordion-group #group3>
        <div accordion-heading>
          Payment Method
          <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group3?.isOpen, 'glyphicon-chevron-right': !group3?.isOpen}"></i>
        </div>
        <!--payment method start-->

        <div class="form-group">
          
          <label><input type="radio" value="online" name="payment"> Credit Card, Debit Card or Net Banking</label>
        </div>
        <div class="form-group">
          
          <label><input type="radio" value="cod" name="payment"> Cash On Delivery</label>
        </div>
<div class="form-group col-md-12">
             <br><button class="btn btn-primary pull-right" (click)="placeOrder()">Complete Order</button> 
            </div>
        <!--payment method end-->
      </accordion-group>
    </accordion>
  </div>
</div>
